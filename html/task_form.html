<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Sub form</title>
</head>

<body>

    <div class="container col-md-6 mt-5">

        <form action="" method="POST">
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="name" class="form-control" id="exampleInputName" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="exampleInputSurName">Surname</label>
                <input type="name" class="form-control" id="exampleInputSurname" placeholder="Enter Surname">
            </div>
            <div class="form-group">
                <label for="exampleInputNumber">Phone Number</label>
                <input type="tel" class="form-control" id="exampleInputNumber" placeholder="Enter Phone Number">
            </div>
            <div>
                <label for="exampleSelectVehicle">Select Vehicle</label>
                <select class="form-control" id="exampleSelectVehicle">
                    <option>Car</option>
                    <option>Bike</option>
                    <option>Scooter</option>
                </select>
            </div>

            <label for="startDate">Start</label>
            <input id="startDate" class="form-control" type="date" />
            <label for="endtDate">End</label>
            <input id="endDate" class="form-control" type="date" />

            <div>
                <label for="exampleSelectCity">Select City</label>
                <select class="form-control" id="exampleSelectCity">
                    <option>Kaunas</option>
                    <option>Vilnius</option>
                    <option>Klaipeda</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
