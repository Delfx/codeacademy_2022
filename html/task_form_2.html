<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Task Form 2</title>
</head>

<body>

    <div class="container col-md-6 mt-5">

        <form action="">

            <div>
                <h3>
                    Pasirinkite mygtuką
                </h3>

                <div class="container row">
                    <div class="col form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Radio 1
                        </label>
                    </div>
                    <div class="col form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Radio 2
                        </label>
                    </div>
                    <div class="col form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Radio 3
                        </label>
                    </div>

                    <div class="col input-group">
                        <input name="name" type="text" class="form-control" placeholder="Jūsų vardas"
                            aria-label="Username">
                    </div>
                </div>

            </div>


            <div>
                <h3>
                    Pasirinkite kitą mygtuką
                </h3>

                <div class="container row">
              
                    <div class="col form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Radio 1
                        </label>
                    </div>
                    
                    <div class="col form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault5">
                        <label class="form-check-label" for="flexRadioDefault5">
                            Radio 2
                        </label>
                    </div>
                    <div class="col form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault6">
                        <label class="form-check-label" for="flexRadioDefault6">
                            Radio 3
                        </label>
                    </div>

                    <div class=" col form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDisabled2" id="flexRadioDisabled" disabled>
                        <label class="form-check-label" for="flexRadioDisabled">
                            Radio 4
                        </label>
                      </div>

                      <div class=" col form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDisabled2" id="flexRadioDisabled2" disabled>
                        <label class="form-check-label" for="flexRadioDisabled2">
                         Radio 5
                        </label>
                      </div>


                </div>

                <div class="col-auto mt-3">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                  </div>

        </form>

    </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
