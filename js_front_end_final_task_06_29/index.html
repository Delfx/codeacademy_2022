<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>js Front end final task</title>
</head>

<body>

    <div class="container">
        <div class="d-flex align-items-center text-center">
            <h1 class="col-md-12">
                Hello World
            </h1>
        </div>


        <div class="card mt-2">
            <div class="card-header">
                Paspaudus mygtuką iškvieskite <em class="danger text-danger"> alert('Hello World!') </em>
            </div>
            <div class="card-body d-flex justify-content-center">
                <button class="btn btn-primary" id="clickMe">Click Me!</button>
            </div>
        </div>


        <div class="card mt-2">
            <div class="card-header">
                Įvestai reikšmai priklausomai nuo paspausto mygtuko keičiame registrą (Didėles\Mažos raidės)
            </div>
            <div class="card-body d-flex justify-content-center">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Fill me in, daddy"
                        aria-label="Recipient's username with two button addons">
                    <button class="btn btn-outline-secondary" id="upperCaseAll">To Upper Case</button>
                    <button class="btn btn-outline-secondary" id="lowerCaseAll">To Lower Case</button>
                    <button class="btn btn-outline-secondary" id="upperCaseFirst">First Upper Case</button>
                    <button class="btn btn-outline-secondary" id="lowerCaseFirst">First Lower Case</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
